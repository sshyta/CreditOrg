<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сотрудники</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button[type="submit"] {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добавить нового сотрудника</h1>
        <form action="/add" method="post">
            <label for="employee_name">Имя:</label>
            <input type="text" id="employee_name" name="employee_name">

            <label for="employee_surname">Фамилия:</label>
            <input type="text" id="employee_surname" name="employee_surname">

            <label for="job_title">Должность:</label>
            <input type="text" id="job_title" name="job_title">

            <label for="salary">Зарплата:</label>
            <input type="text" id="salary" name="salary">

            <label for="start_date">Дата начала работы:</label>
            <input type="text" id="start_date" name="start_date">

            <button type="submit">Добавить сотрудника</button>
        </form>
    </div>
</body>
</html>
